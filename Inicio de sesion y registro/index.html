<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>

        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">

            <button type="submit">Iniciar Sesión</button>

            <a href="#" id="registerLink">Registrarse</a>
            <a href="#" id="forgotPasswordLink">¿Olvidó su contraseña?</a>
        </form>

        <div id="registerForm" style="display: none;">
            <h2>Registro de Usuario</h2>

            <form id="registerUserForm">
                <label for="registerUsername">Usuario:</label>
                <input type="text" id="registerUsername" name="registerUsername" placeholder="Ingrese su nombre de usuario">

                <label for="registerPassword">Contraseña:</label>
                <input type="password" id="registerPassword" name="registerPassword" placeholder="Ingrese su contraseña">

                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña">

                <button type="submit">Registrarse</button>

                <a href="#" id="backToLoginLink">Volver al Inicio de Sesión</a>
            </form>
        </div>

        <div id="forgotPasswordForm" style="display: none;">
            <h2>Recuperar Contraseña</h2>

            <form id="forgotPasswordUserForm">
                <label for="forgotPasswordEmail">Correo electrónico:</label>
                <input type="email" id="forgotPasswordEmail" name="forgotPasswordEmail" placeholder="Ingrese su correo electrónico">

                <button type="submit">Enviar Instrucciones</button>

                <a href="#" id="backToLoginLink">Volver al Inicio de Sesión</a>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
